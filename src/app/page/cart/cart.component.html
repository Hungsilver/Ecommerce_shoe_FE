<main>
    <div class="container-fluid">
        <h1 class="mt-5">Cart</h1>
        <div class="content">
            <div class="card">
                <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem', }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>PRODUCT</th>
                            <th>PRICE</th>
                            <th>QUANTITY</th>
                            <th>TOTAL</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>
                                <div class="table-product-detail">
                                    <img class="table-image" src="../../../assets/image/product/plv1517-Pink-list.png"
                                        alt="">
                                    <div>
                                        <p>name</p>
                                        <p>size</p>
                                        <p>color</p>
                                        <a href="#">remove</a>
                                    </div>
                                </div>
                            </td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.quantity }}</td>
                            <td>{{ product.total }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div>
                <h3>Order summary</h3>
                <p>Sub total {{subTotal}}</p>
                <button>CHECKOUT</button>
            </div>

        </div>
    </div>


</main>
