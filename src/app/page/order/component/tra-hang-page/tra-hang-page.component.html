<div class="container">
    <div class="row border mt-5" *ngFor="let h of listTraHang ">
        <div class="row">
            <div class="mt-3 col-8">
                <h3 class="ms-3" >Hóa đơn: TH{{h.id}}</h3>
            </div>
            <div class="mt-3 col-4" *ngIf="h.trangThai === 0">
                <h3 >Trạng thái: Chờ xác nhận | {{h.ngayTao}}</h3>
            </div>
            <div class="mt-3 col-4" *ngIf="h.trangThai === 1">
                <h3 >Trạng thái: Chờ xử lý | {{h.ngayCapNhat}}</h3>
            </div>
            <div class="mt-3 col-4" *ngIf="h.trangThai === 2">
                <h3 >Trạng thái: Hoàn thành | {{h.ngayCapNhat}}</h3>
            </div>
            <div class="mt-3 col-4" *ngIf="h.trangThai === 3">
                <h3 >Trạng thái: Đã hủy | {{h.ngayCapNhat}}</h3>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <div class="col-8"></div>
            <div class="col-2">
                <h3>Tiền hoàn:</h3>
            </div>
            <div class="col-2">
                <h3>{{h.tienTraKhach| vnd}}</h3>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="row mb-4 mt-2">
            <div class="col-8">
                <button class="btn btn-info ms-3 " (click)="openDialog(h)">Chi tiết đơn hàng</button>
            </div>
            <div class="col-4">
                <button class="btn btn-danger ms-3 " (click)="openDialog(h)" *ngIf="h.trangThai === 0">Hủy trả hàng</button>
            </div>
        </div>
    </div>
</div>
