<div class="d-flex justify-consizet-between">
    <h2 mat-dialog-title>
        Size
    </h2>
    <div mat-dialog-title mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
    </div>
</div>
<ng-container *ngIf="type && type==='add'|| type==='update'">
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="sizeForm" class="container-fluid">
            <mat-form-field class="example-form-field">
                <mat-label>Size</mat-label>
                <input matInput type="number" formControlName="size">
                <mat-error
                *ngIf="(sizeForm?.get('size')?.hasError('required'))
                 && (sizeForm?.get('size')?.dirty || sizeForm?.get('size')?.touched)">

                  <ng-container *ngIf="sizeForm?.get('size')?.hasError('required')">
                    Tên không được để trống
                 </ng-container>
              </mat-error>

                <!-- <button *ngIf="size?.size" matSuffix mat-icon-button aria-label="Clear" (click)="size.size=''">
                    <mat-icon>close</mat-icon>
                </button> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>Chọn trạng thái</mat-label>
                <mat-select formControlName="trangThai">
                    <mat-option [value]="1">Hoạt động</mat-option>
                    <mat-option [value]="0">Ngưng Hoạt động</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <ng-container *ngIf="type&&type=== 'add'">
            <button mat-button (click)="addOrigin()"  [disabled]="sizeForm.invalid">Xác nhận add</button>
        </ng-container>
        <ng-container *ngIf="type=== 'update'">
            <button mat-button (click)="updateOrigin()" [disabled]="sizeForm.invalid">Xác nhận update</button>
        </ng-container>
    </mat-dialog-actions>
</ng-container>
<ng-container *ngIf="type==='delete'">
    <mat-dialog-content>
        <h1>Bạn xác nhận xóa !</h1>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="deleteOrigin()">Xác nhận</button>
        <button mat-button mat-dialog-close>Hủy</button>
    </mat-dialog-actions>
</ng-container>
