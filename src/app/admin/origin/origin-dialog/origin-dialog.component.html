<div class="d-flex justify-content-between">
    <h2 mat-dialog-title>
        Xuất xứ
    </h2>
    <div mat-dialog-title mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
    </div>
</div>

<mat-dialog-content class="mat-typography">
    <div class="container-fluid">
        <mat-form-field class="example-form-field">
            <mat-label>Tên</mat-label>
            <input matInput type="text" [(ngModel)]="origin.ten">
            <button *ngIf="origin.name" matSuffix mat-icon-button aria-label="Clear" (click)="origin.name=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Chọn trạng thái</mat-label>
            <mat-select [(value)]="origin.trangThai">
                <mat-option value="1">Hoạt động</mat-option>
                <mat-option value="0">Ngưng Hoạt động</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>
