<div class="d-flex justify-content-between">
    <h2 mat-dialog-title>
        Danh mục
    </h2>
    <div mat-dialog-title mat-dialog-actions>
        <button class="btn btn-danger" mat-dialog-close>Close</button>
    </div>
</div>
<ng-container *ngIf="type && type==='add'|| type==='update'">
    <mat-dialog-content class="mat-typography">
        <div class="container-fluid">
            <mat-form-field class="example-form-field">
                <mat-label>Tên</mat-label>
                <input matInput type="text" [(ngModel)]="category.ten">
                <button *ngIf="category?.ten" matSuffix mat-icon-button aria-label="Clear" (click)="category.ten=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Chọn trạng thái</mat-label>
                <mat-select [(ngModel)]="category.trangThai">
                    <mat-option [value]="1">Hoạt động</mat-option>
                    <mat-option [value]="0">Ngưng Hoạt động</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <ng-container *ngIf="type&&type=== 'add'">
            <button mat-button (click)="addColor()">Xác nhận add</button>
        </ng-container>
        <ng-container *ngIf="type=== 'update'">
            <button mat-button (click)="updateColor()">Xác nhận update</button>
        </ng-container>
    </mat-dialog-actions>
</ng-container>
<ng-container *ngIf="type==='delete'">
    <mat-dialog-content>
        <h1>Bạn xác nhận xóa !</h1>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="deleteColor()">Xác nhận</button>
        <button mat-button mat-dialog-close>Hủy</button>
    </mat-dialog-actions>
</ng-container>
