<div class="d-flex justify-content-between">
    <h2 mat-dialog-title>
        Màu Sắc
    </h2>
    <div mat-dialog-title mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
    </div>
</div>

<ng-container *ngIf="type && type==='add'|| type==='update'">
    <mat-dialog-content class="mat-typography">
        <form  [formGroup]="colorForm"  class="container-fluid">
            <mat-form-field class="example-form-field">
                <mat-label>Tên</mat-label>
                <input matInput type="text" formControlName="ten" name="ten">
                <mat-error
                        *ngIf="(colorForm?.get('ten')?.hasError('required') || colorForm?.get('ten')?.hasError('pattern'))
                         && (colorForm?.get('ten')?.dirty || colorForm?.get('ten')?.touched)">
                             <ng-container *ngIf="colorForm?.get('ten')?.hasError('pattern')">
                              tên phải đúng dạng
                           </ng-container>
                          <ng-container *ngIf="colorForm?.get('ten')?.hasError('required')">
                            Tên không được để trống
                         </ng-container>
                      </mat-error>
                <!-- <button *ngIf="color?.ten" matSuffix mat-icon-button aria-label="Clear" (click)="color.ten=''">
                    <mat-icon>close</mat-icon>
                </button> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>Chọn trạng thái</mat-label>
                <mat-select formControlName="trangThai">
                    <mat-option [value]="1">Hoạt động</mat-option>
                    <mat-option [value]="0">Ngưng Hoạt động</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <ng-container *ngIf="type&&type=== 'add'">
            <button mat-button (click)="addColor()" [disabled]="colorForm.invalid">Xác nhận add</button>
        </ng-container>
        <ng-container *ngIf="type=== 'update'">
            <button mat-button (click)="updateColor()" [disabled]="colorForm.invalid">Xác nhận update</button>
        </ng-container>
    </mat-dialog-actions>
</ng-container>
<ng-container *ngIf="type==='delete'">
    <mat-dialog-content>
        <h1>Bạn xác nhận xóa !</h1>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="deleteColor()">Xác nhận</button>
        <button mat-button mat-dialog-close>Hủy</button>
    </mat-dialog-actions>
</ng-container>
