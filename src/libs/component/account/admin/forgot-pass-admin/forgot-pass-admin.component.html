<main>
  <div class="link-location">
    <a class="form-link" href="/">Home/Reset password</a>
  </div>
  <div class="card">
    <form class="" [formGroup]="formForget" (submit)="onSubmit()">
      <div class="card-title">
        <h2 class="text-center" style="font-size: 2rem">
          Enter your email address
        </h2>
      </div>
      <div class="mb-3">
        <input type="email" formControlName="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="alert alert-danger" *ngIf="
          formForget.get('email')?.hasError('email') &&
          formForget.get('email')?.touched
        ">
        Email không đúng định dạng
      </div>

      <button type="submit" class="btn w-100 text-white">RESET PASSWORD</button>
    </form>
  </div>
</main>
