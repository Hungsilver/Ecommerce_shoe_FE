<main class="profile">
  <div class="row">
    <div class="col-4 d-flex justify-content-center">
      <div class="profile-image">
        <img [src]="profile?.avatar ||'/assets/image/user.png'" alt="avatar">
      </div>
    </div>
    <div class="col-8">
      <h1>My Profile</h1>
      <form [formGroup]="profileForm">
        <div class="row">
          <mat-form-field class="col-6">
            <mat-label>Tên</mat-label>
            <input matInput type="text" formControlName="hoTen">
            <!-- <mat-error
            *ngIf="profileForm.get('ten').invalid && (profileForm.get('ten').dirty || profileForm.get('ten').touched)">
            Tên không được để trống</mat-error> -->
          </mat-form-field>

          <mat-form-field class="col-6">
            <mat-label>Số điện thoại</mat-label>
            <input matInput type="text" formControlName="soDienThoai">
            <!-- <mat-error
            *ngIf="profileForm.get('ten').invalid && (profileForm.get('ten').dirty || profileForm.get('ten').touched)">
            Tên không được để trống</mat-error> -->
          </mat-form-field>
          <mat-form-field class="col-6">
            <input matInput [matDatepicker]="picker" formControlName="ngaySinh">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!-- <mat-error
            *ngIf="profileForm.get('ten').invalid && (profileForm.get('ten').dirty || profileForm.get('ten').touched)">
            Tên không được để trống</mat-error> -->
          </mat-form-field>
        </div>

      </form>
    </div>
  </div>
</main>
