<nav class="header border border-bottom-3">
  <div class="header-logo">
    <a href="/">
      <img src="/assets/image/logo/logo_shoe.png" alt="">
    </a>
  </div>
  <div class="header-menu">
    <ul>
      <li><a routerLink="/">Trang chủ</a></li>
      <li><a routerLink="/product">Sản phẩm</a></li>
      <li><a routerLink="/voucher">Voucher</a></li>
      <li><a routerLink="/chinh-sach">Chính sách</a></li>
    </ul>
  </div>


  <div class="header-icon">
    <a routerLink="/">
      <span class="pi pi-search"></span>
    </a>
    <a routerLink="/cart">
      <span class="pi pi-shopping-cart" pBadge value="{{ quantityInCart }}"></span>
    </a>

    <ng-container *ngIf="customerInfo">
      <div mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon">
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-menu #menu="matMenu">
        <!-- <button routerLink="/product" mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Setting</span>
        </button> -->
        <button routerLink="/order" mat-menu-item>
          <mat-icon>voicemail</mat-icon>
          <span>Đơn hàng</span>
        </button>
        <button (click)="logout()" mat-menu-item>
          <mat-icon>close</mat-icon>
          <span>Đăng xuất</span>
        </button>
      </mat-menu>
    </ng-container>
    <ng-container *ngIf="!customerInfo">
      <a routerLink="/auth/login">
        <span class="pi pi-user"></span>
      </a>
    </ng-container>
  </div>
</nav>
